	<script>
	var navbarEl = document.querySelector('.navbar')
	var articleBody = document.querySelector('.article-body')
	var articleBodyOffsetTop = articleBody ? articleBody.offsetTop : 0
	var isScrolling = false
	var issueSummaryTitle = document.querySelector('.issue-summary-title')
	var issueNumber = document.querySelector('.issue-title')
	var issueSummary = document.querySelector('.issue-summary')
	var transformProps = ['webkitTransform', 'MozTransform', 'msTransform', 'transform']
	var pageHeader = document.querySelector('.cover')
	  

	function resizeNavbar() {
		if(!articleBodyOffsetTop) return
		if(window.pageYOffset + 30 >= articleBodyOffsetTop) {
			if(!navbarEl.className.match(/sticky/)) 
				navbarEl.className += " sticky" 
		} else {
			if(navbarEl.className.match(/sticky/)) 
				navbarEl.className = navbarEl.className.replace( /(?:^|\s)sticky(?!\S)/g , '' )
		}
	}

	function shrinkIssueNumber() {
		if(!issueNumber) return
		var scale = 1 - _perc(window.pageYOffset / 3, window.innerHeight) / 100
		var opacity = _perc(window.pageYOffset, window.innerHeight) / 100
		//issueNumber.style['transform'] = 'scale('+scale+')'
		issueNumber.style['opacity'] = 1 - opacity
		issueSummaryTitle.style['opacity'] = opacity

		var translateY = Math.floor(window.pageYOffset / 5)
		var transform = "translate3d(0, "+ translateY +"px,0)"
		issueNumber.style['transform'] = transform

		if(window.pageYOffset >= window.innerHeight - (window.innerHeight / 3)) {}
	}

	function _perc(val, max) {
		return (val / max) * 100
	}

	function onScroll() {
		if(isScrolling) {
			console.log('scrolling')
			resizeNavbar()
			shrinkIssueNumber()
			isScrolling = false
		}
		setTimeout(onScroll, 60)
	}
	onScroll()

	window.onscroll = function() {
		isScrolling = true
	}

	</script>
